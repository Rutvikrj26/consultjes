
<!DOCTYPE html>

<head>

    <title>Contact Us - Consulting Services</title>

</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
        <div class="quote-banner">
            <p>Get a Quote Within 24 Hours!</p>
        </div>
    </header>

    <main>
        <section class="contact-us">
            <h2>Contact Us</h2>
            <p>To request a quote, please fill out the form below. We will get back to you within 24 hours.</p>
            <form name="contact" method="POST" data-netlify="true">
                <p>
                    <label>Your Name: <input type="text" name="name" /></label>
                </p>
                <p>
                    <label>Your Email: <input type="email" name="email" /></label>
                </p>
                <p>
                    <label>Your Company: <input type="text" name="company" /></label>
                </p>
                <p>
                    <label>Product of Interest: <input type="text" name="product" /></label>
                </p>
                <p>
                    <label>Quantity: <input type="number" name="quantity" /></label>
                </p>
                <p>
                    <label>Message: <textarea name="message"></textarea></label>
                </p>
                <p>
                    <button type="submit">Send</button>
                </p>
            </form>
        </section>
    </main>

    <footer>

    </footer>
